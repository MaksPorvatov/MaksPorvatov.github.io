<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Exam</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/tooltipster.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/enquire.js"></script>
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/tooltipster.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="title">Чи подобається вам погода в квітні?</div>
    <hr>
    <div class="text_question1">Подуймате про гарні та погані сторони цієї пори, зважте всі за і протита як омога точніше оберіть один із варіантів. Згадайте про перепади температур та про відключення опалення, а також про гарні сторони коли все розквітає.</div>
    <form action="#" class="box-answers1">
      <input type="radio" id="good" name="weather" >
      <label class="answers" for="good">Дуже подобаєьбся</label>

      <input type="radio" id="so-so" name="weather" >
      <label class="answers" for="so-so">Подобається, але могло бути й краще</label>

      <input type="radio" id="not-bad" name="weather" >
      <label class="answers" for="not-bad">Я до цього ставлюся нормально.</label>

      <input type="radio" id="bad" name="weather" >
      <label class="answers" for="bad">Не подобається, бо більше незручностей</label>

      <input type="radio" id="very-bad" name="weather" >
      <label class="answers" for="very-bad">Жахлива пора бо в мене алергія на квіти</label>
      <img class="tooltip-img tooltip" src="img/tooltip-img.png" alt="tooltip">
      <img class="tooltip-img2 tooltip" src="img/tooltip-img.png" alt="tooltip">

      <input type="submit" class="send-answer" value="Проголосувати">
    </form>
  </div>


</body>
</html>
