<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <script type="text/template" id="wrapper--template">
    <div class="wrapper">
      <div class="box">
        <ul class="item--list"></ul>
        <div class="controlls">
          <input type="text" class="item--value">
          <button class="item--add">Add</button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="list--template">
    <% for (var i = 0; i < data.length; i++) { %>
      <li><%= data[i] %> <span data-value="<%= data[i] %>" class="item--delete">x</span></li>
    <% }; %>
  </script>
