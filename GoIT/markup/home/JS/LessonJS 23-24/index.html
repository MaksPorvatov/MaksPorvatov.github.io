<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LessonJS 23-24</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script data-main="js/app.js" src="js/require.js"></script>
</head>

<body>
  <div class="container"></div>

  <script type="text/html" id="wrapper-template">
    <div class="wrapper">
      <h1 class="header">ToDo list</h1>
      <div class="controlls clearfix">
        <input type="text" class="controll__item-value" placeholder="ToDo list">
        <button class="controll__item-add">Add</button>
      </div>
      <ul class="todo-list"></ul>
      <span>click on item to edit</span>
    </div>
  </script>

  <script type="text/html" id="template">
    <% for (var i = 0; i < data.length; i++) { %>
      <li class="todo-list__item">
        <input class="todo-list__input" type="text" value="<%= data[i] %>"> 
        <span data-value="<%= data[i] %>" class="todo-list__item-delete">x</span>
      </li>
    <%}; %>
  </script>

</body>
</html>
