<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>DOC</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="script/template.js"></script>
	<script src="script/script.js"></script>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="wrapper">
    <form class="text" id="form" name="form">
      <input type="text" name="fild" id="fild"/>
      <input type="submit" name="search" id="search" value="Поиск" />
    </form>
    <div class ="results"></div>
  </div>

	<script type="text/html" id = "resultsGenerate">
		<% for (var i =0; i<results.length; i++) { %>
		<div class="box<%=i%>">
			<h4><a href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank">
			<%=results[i].title%></a></h4>
			<a href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank">
			<%=results[i].visibleUrl%></a>
			<p><%=results[i].content%></p>	
		</div>
		<%}; %>  
	</script>

</body>
</html>
